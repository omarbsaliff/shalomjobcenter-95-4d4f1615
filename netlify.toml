
# Optimized Netlify Configuration

[build]
  # Publication directory (default output directory for Vite)
  publish = "dist"
  # Build command with dependency resolution flag
  command = "npm install --legacy-peer-deps && npm run build"

# Environment variables
[build.environment]
  NODE_VERSION = "18"
  # Disable console log stripping
  VITE_PRESERVE_CONSOLE = "true"
  # Show sourcemap in production
  GENERATE_SOURCEMAP = "false"
  # Force full install
  NPM_FLAGS = "--prefer-offline --no-audit --legacy-peer-deps"

# Cache control headers for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Added additional security headers for assets
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

# SPA routing - redirect all paths to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Custom 404 page handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Optimize post-processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Define edge functions directory (corrected syntax)
edge_functions = "edge-functions"
